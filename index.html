<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgic Tape Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="walkman">
        <!-- Top Section: Album Art + Track Info -->
        <div class="top-section">
            <!-- Album Disc -->
            <div class="album-art-container">
                <div class="album-disc" id="albumDisc">
                    <div class="album-cover" id="albumCover">
                        <!-- Album cover image set by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Info Side -->
            <div class="info-side">
                <!-- Top Controls -->
                <div class="top-controls">
                    <div class="volume-mini">
                        <span class="volume-icon" id="volumeIcon" onclick="toggleMute()" style="cursor: pointer;">üîä</span>
                        <div class="volume-bar-mini" onclick="changeVolume(event)">
                            <div class="volume-fill-mini" id="volumeBarFill"></div>
                        </div>
                    </div>
                    <button class="track-list-btn" onclick="toggleTrackList()">Track List</button>
                </div>

                <!-- Track Info -->
                <div class="track-info">
                    <div class="track-title" id="trackTitle">No Track Playing</div>
                    <div class="track-artist" id="trackArtist">Select a track to begin</div>
                </div>

                <!-- Progress -->
                <div class="progress-section">
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                    <div class="progress-bar" onclick="seekTo(event)">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Frequency Visualizer Section -->
        <div class="frequency-section">
            <div class="frequency-visualizer" id="frequencyVisualizer">
                <!-- Bars generated by JavaScript -->
            </div>
        </div>

        <!-- Controls Section: Playback + Tape Mode -->
        <div class="controls-section">
            <!-- Playback Controls -->
            <div class="controls">
                <button class="btn" onclick="previousTrack()" title="Previous Track">‚èÆ</button>
                <button class="btn-skip" onclick="skipBackward()" title="Skip -10s">‚Ü∂</button>
                <button class="btn btn-play" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
                <button class="btn-skip" onclick="skipForward()" title="Skip +10s">‚Ü∑</button>
                <button class="btn" onclick="nextTrack()" title="Next Track">‚è≠</button>
            </div>

            <!-- Tape Mode -->
            <div class="tape-mode">
                <span class="tape-mode-label">TAPE ON</span>
                <div class="toggle active" id="tapeModeToggle" onclick="toggleTapeMode()">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>

        <!-- Side Selector -->
        <div class="side-selector">
            <button class="side-btn active" id="sideABtn" onclick="switchSide('A')">Side A</button>
            <button class="side-btn" id="sideBBtn" onclick="switchSide('B')">Side B</button>
        </div>

        <!-- Track List -->
        <div class="track-list" id="trackList">
            <div class="track-item">Loading tracks...</div>
        </div>

        <div class="status-bar" id="statusBar">Ready</div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer" crossorigin="anonymous"></audio>

    <script src="script.js"></script>
</body>
</html>
